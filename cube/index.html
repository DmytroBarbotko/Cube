<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cube</title>
</head>
<body>
    <main class="main_flex">
     <div class="first_axil">
        <img src="/images/image-equilibrium.jpg" class="main_image" width="300px" height="300px" alt="equilibrium">
        <h2 class="eq_article">Equilbrium #3429</h2>
        <p class="article_descr">Our Equilibrium collection promotes <br> balance and calm.</p>
     </div>

     <div class="second_axil">
      <div class="ethereum">
         <img src="/images/icon-ethereum.svg" alt="ethereum">
        <span class="eth_descr">0.041ETH</span>
      </div>
        <div class="clock">
         <img src="/images/icon-clock.svg" alt="clock">
        <span class="clock-descr">3 days left</span>
      </div>  
     </div>

<hr class="line">

     <div class="third_axil">
        <img class="image_avatar" src="/images/image-avatar.png" width="35px"
        height="35px" alt="avatar">
        <p class="avatar">Creation of <span class="name">Jules Wyvern</span></p>
     </div>
    </main>
</body>
</html>
